<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Shopping List Generator</h1>
            <a href="admin.html" class="no-print" style="color: #999; text-decoration: none; font-size: 0.9rem;">Admin Login</a>
        </header>

        <section id="recipe-selection" class="no-print">
            <p>Select the meals you want to cook this week:</p>

            <div id="filter-container" class="filter-bar no-print">
                </div>
            
            <div id="recipe-container" class="recipe-grid">
                <p>Loading recipes...</p>
            </div>
        
            <button id="generate-btn" class="btn btn-success" style="width: 100%; font-weight: bold; padding: 15px;">Generate Shopping List</button>
        </section>

        <section id="shopping-list-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Shopping List</h2>
                <div class="no-print">
                    <button id="copy-btn" class="btn btn-outline">Copy Text</button>
                    <button id="print-btn" class="btn btn-outline">Print View</button>
                </div>
            </div>
            <div id="list-output">
                </div>
        </section>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-header-img" class="modal-header"></div>
            <div class="modal-body">
                <h2 id="modal-title">Recipe Title</h2>
                <div class="modal-meta">
                    <span id="modal-cuisine">Cuisine</span>
                    <span>â€¢</span>
                    <span id="modal-ing-count">0 Ingredients</span>
                </div>
                
                <h3>Instructions</h3>
                <div id="modal-instructions" class="instruction-text"></div>
                
                <h3>Ingredients</h3>
                <div id="modal-ingredients" class="ingredient-list-view"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
