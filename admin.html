<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Admin</h1>
            <a href="index.html">&larr; Back to Home</a>
        </header>

        <div id="login-form" class="admin-form" style="max-width: 400px; margin: 50px auto;">
            <h2>Login Required</h2>
            <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px;">
            <input type="password" id="password" placeholder="Password" style="margin-bottom: 20px;">
            <button id="login-btn" class="btn btn-primary" style="width: 100%">Login</button>
        </div>

        <div id="admin-panel" class="admin-form" style="display: none;">
            <div style="display:flex; justify-content:space-between;">
                <h2>Add New Recipe</h2>
                <button id="logout-btn" class="btn btn-outline">Logout</button>
            </div>
            
            <form id="recipe-form">
                <label>Recipe Title</label>
                <input type="text" id="recipe-title" required style="margin-bottom: 10px;">

                <label>Cuisine Type</label>
                <select id="recipe-cuisine" style="margin-bottom: 20px;">
                    <option value="General">General</option>
                    <option value="Italian">Italian</option>
                    <option value="Indian">Indian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Asian">Asian</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="American">American</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Vegetarian">Vegetarian</option>
                </select>

                <label>Recipe Image</label>
                <div style="margin-bottom: 20px;">
                    <input type="file" id="image-file" accept="image/*">
                    <input type="hidden" id="recipe-image-base64">
                    <div id="image-preview" style="margin-top: 10px; max-width: 200px;"></div>
                </div>            

                <label>Ingredients</label>
                <div id="ingredients-container"></div>
                
                <button type="button" id="add-row-btn" class="btn btn-outline" style="margin-top:10px;">+ Add Ingredient</button>
                <hr style="margin: 20px 0;">
                <button type="submit" class="btn btn-success">Save Recipe</button>
            </form>

            <hr style="margin: 40px 0;">
            <h3>Manage Existing Recipes</h3>
            <div id="recipe-list" style="display: grid; gap: 10px;">
                <p>Loading recipes...</p>
            </div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
